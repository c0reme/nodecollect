name: Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeql-analysis:
    name: Codecov Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare CodeQL Analysis
        uses: codebeltnet/codeql-scan@v1
      - name: Build
        uses: codebeltnet/dotnet-build@v1
        with:
          uploadBuildArtifact: false
      - name: Finalize CodeQL Analysis
        uses: codebeltnet/codeql-scan-finalize@v1
